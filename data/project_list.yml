    cloudinary_url: https://res.cloudinary.com/dkb5ejonu/image/upload/v1672907993/Portfolio/enumedate.png
    path: enumedate
    description_short: An app to help track important dates and novelty around time passed.
    description_long: More of a self-discovery and learning step into the mobile app making world. Starting with a simple idea, and hopefully progressing into an app which can enable multiple different featuers such as notification and in app purchases.
    pain: Bureaucratic processes, by nature, are often slow and with large wait periods. Often, I find that waiting periods are often in the frame of weeks or months. Just general life events come and go, and for some, require more effort than its worth to calculate the time passed since onset.
    solution: Add important life events or track periods of time to give ease of mind while trying to organize. Add comic relief by converting waiting periods to different units of time. Receive notifications for when milestones or expected waiting periods have been reached. 
    platform: mobile
    github: https://github.com/JupitersLB/EnumeDate
